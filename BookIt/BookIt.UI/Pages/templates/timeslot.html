<div class="uui-datepicker input-daterange">
    <input type="text" class="uui-form-element" date-picker dateformat ng-attr-end="{{slot.EndDate}}" ng-attr-start="{{slot.StartDate}}" ng-attr-max="{{maxDate}}" ng-attr-min="{{minDate}}" ng-model="slot.StartDate" name="start"/>
    <span class="input-group-addon-ang">to</span>
    <input type="text" class="uui-form-element" date-picker dateformat ng-attr-end="{{slot.EndDate}}" ng-attr-start="{{slot.StartDate}}" ng-attr-max="{{maxDate}}" ng-attr-min="{{minDate}}" ng-model="slot.EndDate" name="end"/>
</div>
