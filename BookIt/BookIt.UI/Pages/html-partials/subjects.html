<div class="row" id="subjects" ng-controller="SubjectsCtrl">
    <filter search="search"></filter>
    <h1>Subjects:</h1>
    <table class="uui-table stripe border">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category ID</th>
                <th>IsOccupied</th>
                <th>Time Slots</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in subjects | filter:search">
                <td><a href="#/subjects/{{s.Id}}/">{{s.Name}}</a></td>
                <td>{{s.CategoryId}}</td>
                <td>{{s.IsOccupied}}</td>
                <td>{{s.TimeSlots}}</td>
            </tr>
        </tbody>
    </table>
</div>
