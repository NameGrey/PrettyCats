<div class="row" id="subjects" ng-controller="SubjectsCtrl">
	<customfilter search="search"></customfilter>
    <h1>Subjects:</h1>
    <table class="uui-table stripe border">
        <thead>
            <tr>
                <th>Name</th>
				<th>Description</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
			<tr ng-repeat="s in subjects | categoryFilter:search">
				<td><a href="#/subjects/{{s.Id}}/">{{s.Name}}</a></td>
				<td>{{s.Description}}</td>
				<td>{{s.Category.Name}}</td>
			</tr>
        </tbody>
    </table>
</div>
