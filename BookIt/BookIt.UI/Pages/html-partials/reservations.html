
<h1>My bookings</h1>
<table class="uui-table stripe border">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category ID</th>
            <th>IsOccupied</th>      
            <th>Time Slots</th>
        </tr>
    </thead>
    <tbody ng-controller="ReservationListCtrl">
        <tr ng-repeat="s in subjects">
            <td><a href="#/reservations/{{s.Id}}/">{{s.Name}}</a></td>
            <td>{{s.CategoryId}}</td>
            <td>{{s.IsOccupied}}</td>
            <td>{{s.TimeSlots}}</td>
        </tr>
    </tbody>
</table>
