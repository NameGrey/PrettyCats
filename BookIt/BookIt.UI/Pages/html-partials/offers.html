<filter search="search"></filter>
<h1>Offers:</h1>
<table class="uui-table stripe border">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Occupied</th>
            <th>Time Slots</th>
        </tr>
    </thead>
    <tbody ng-controller="OffersCtrl">
        <tr ng-repeat="offer in offers | filter:search">
            <td><a href="#/offers/{{offer.Id}}/">{{offer.SubjectName}}</a></td>
            <td>{{offer.CategoryId}}</td>
            <td>
                <span class="uui-icon round red icon-round" ng-show="offer.IsOccupied">
                    <i class="fa fa-lightbulb-o white"></i>
                </span>
                <span class="uui-icon round lime-green icon-round" ng-show="!offer.IsOccupied">
                    <i class="fa fa-lightbulb-o white"></i>
                </span>
            </td>
            <td>{{offer.TimeSlots}}</td>
        </tr>
    </tbody>
</table>
