<div ng-controller="OfferDetailsCtrl">
    <a href="#/offers">Back to offers list</a>
    <h1>{{offer.SubjectName}}</h1>
    
    <div ng-repeat="timeslot in offer.TimeSlots">
        <div id="datepickerStart" class="date uui-datepicker date-button">
            <input type="text" class="uui-form-element" />
            <span class="input-group-addon uui-button blue">
                <i class="fa fa-calendar white"></i>
            </span>
        </div>
        <div id="datepickerEnd" class="date uui-datepicker date-button">
            <input type="text" class="uui-form-element" />
            <span class="input-group-addon uui-button blue">
                <i class="fa fa-calendar white"></i>
            </span>
        </div>
    </div>
  


</div>
