<!DOCTYPE html>
<html ng-app="TestApp">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/angular-datepicker-epam.css"/>
</head>
<body>

    <!--<div style="height: 800px; border: 1px solid;">Big Content</div>-->

    <div ng-controller="testController">
        Date time range: <br />
        <input date-picker-range name="start" ng-model="start" end="{{end}}" start="{{start}}" max="{{max}}" min="{{min}}" date-change="changeDate" />
        to
        <input date-picker-range name="end" ng-model="end" end="{{end}}" start="{{start}}" max="{{max}}" min="{{min}}" date-change="changeDate" />
    </div>
    <script src="jq/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.1/moment-timezone-with-data.js"></script>
    <script type="text/javascript" src="shared/angular.min.js"></script>
    <script type="text/javascript" src="datePicker.js"></script>
    <script type="text/javascript" src="datePickerUtils.js"></script>
    <script type="text/javascript" src="datePickerTemplate.js"></script>
    <script type="text/javascript" src="test-page-main.js"></script>
</body>
</html>
