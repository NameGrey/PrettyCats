<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <div>
        <h2>Show only free</h2>
        <input type="checkbox" id="cbFree" size="5" />
        <input type="button" value="Search" onclick="filter();" />
    </div>
    <div>
        <h2>Entities for booking</h2>
        <ul id="bookingEntities" />
    </div>
  
    <script>
        var uri = '/api/BookingEntities/GetBookingEntities';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: item.Name }).appendTo($('#bookingEntities'));
                    });
                });
        });


        function filter() {
         //todo filter here
        }
    </script>

</body>
</html>
