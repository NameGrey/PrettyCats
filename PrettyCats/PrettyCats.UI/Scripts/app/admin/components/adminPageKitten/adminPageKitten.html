
<div class="kitten-block-admin" id="{{$ctrl.kitten.Name}}" ng-init="SetHandlerId($ctrl.kitten.Name);initializeMainPicture($ctrl.kitten);">
	<div class="image-container">
		<img class="main-kitten-image" ng-src="{{$ctrl.kitten.MainPicture.Image}}"/>
		<!--TODO: add the possbility load pictures-->
		<!--@using (Html.BeginForm("AddMainFoto", "Admin", FormMethod.Post, new { enctype = "multipart/form-data" }))
		{-->
		<main-photo-selector kitten="$ctrl.kitten"></main-photo-selector>
	</div>
	<div class="button-container">
		<!--TODO: add the possibility to edit and remove a kitten-->
		<button class="btn btn-default btn-xs btn-space" ng-click="$ctrl.editKitten($ctrl.kitten)">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="btn-space">Изменить</span>
		</button>
		<br/>
		<button class="btn btn-default btn-xs btn-space" ng-click="$ctrl.removeKitten($ctrl.kitten)">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="btn-space">Удалить</span>
		</button>
		<br/>
		<button class="btn btn-default btn-xs btn-space" multiplay-photos-selector>
			<span class="glyphicon glyphicon-download" aria-hidden="true"></span><span class="btn-space">Добавить фотки</span>
		</button>
		<br />
		<button class="btn btn-default btn-xs btn-space">
			<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span><span class="btn-space">Удалить фотки</span>
		</button>
	</div>
	<div class="setting-container">
		<div class="form-group img-rounded bg-success">
			<table class="table-style">
				<tr class="tr-style">
					<td>Имя на английском</td>
					<td style="padding-left: 10px">{{$ctrl.kitten.Name}}</td>
				</tr>
				<tr class="tr-style">
					<td>Имя на русском</td>
					<td style="padding-left: 10px">{{$ctrl.kitten.RussianName}}</td>
				</tr>
				<tr ng-class="{'tr-green' :$ctrl.kitten.Status == 'Свободен', 'tr-style': $ctrl.kitten.Status !== 'Свободен'}">
					<td>Статус</td>
					<td style="padding-left: 10px">{{$ctrl.kitten.Status}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="bottom-fotos-container">
	</div>
</div>
