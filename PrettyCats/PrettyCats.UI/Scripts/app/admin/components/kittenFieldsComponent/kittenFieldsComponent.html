<div class="form-group" ng-class="{'has-error' : !($ctrl.kitten.Name && $ctrl.kitten.Name.length > 0 && $ctrl.onlyEnglish) }">
    <label class="control-label col-md-2">Имя на английском</label>
    <div class="col-md-8">
        <input type="text" class="form-control" ng-model="$ctrl.kitten.Name" ng-change="$ctrl.changeValidationFlag()"/>
    </div>
    <p class="text-danger" ng-hide="$ctrl.kitten.Name && $ctrl.kitten.Name.length > 0"> Обязательное поле!!!</p>
    <p class="text-danger" ng-hide="$ctrl.onlyEnglish"> Только англ. буквы</p>
</div>

<div class="form-group">
    <label class="control-label col-md-2">Имя на русском</label>
    <div class="col-md-8">
        <input type="text" class="form-control" ng-model="$ctrl.kitten.RussianName" />
    </div>
</div>

<div class="form-group" ng-class="{'has-error' : !($ctrl.kitten.BreedID > 0) }">
    <label class="control-label col-md-2">Порода</label>
    <div class="col-md-8">
        <select class="form-control pointer" ng-model="$ctrl.kitten.BreedID" ng-options="item.ID as item.ShortName for item in $ctrl.breeds" ng-change="$ctrl.changeValidationFlag()"/>
    </div>
    <p class="text-danger" ng-hide="$ctrl.kitten.BreedID > 0"> Обязательное поле!!!</p>
</div>

<div class="form-group" ng-if="!$ctrl.kitten.IsParent">
    <label class="control-label col-md-2">Стоимость</label>
    <div class="col-md-8">
        <input type="text" class="form-control" ng-model="$ctrl.kitten.Price" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-2">Видео URL</label>
    <div class="col-md-8">
        <input type="text" class="form-control" ng-model="$ctrl.kitten.VideoUrl" />
    </div>
</div>

<div class="form-group" ng-class="{'has-error' : !($ctrl.kitten.OwnerID > 0) }">
    <label class="control-label col-md-2">Владелец</label>
    <div class="col-md-8">
        <select class="form-control pointer" ng-model="$ctrl.kitten.OwnerID" ng-options="item.ID as item.Name + '('+item.Phone+')' for item in $ctrl.owners" ng-change="$ctrl.changeValidationFlag()" />
    </div>
    <p class="text-danger" ng-hide="$ctrl.kitten.OwnerID > 0"> Обязательное поле!!!</p>
</div>

<div class="form-group" ng-if="!$ctrl.kitten.IsParent">
    <label class="control-label col-md-2">Мама</label>
    <div class="col-md-8">
        <select class="form-control pointer" ng-model="$ctrl.kitten.MotherID" ng-options="item.ID as item.Name for item in $ctrl.parents" />
    </div>
</div>

<div class="form-group" ng-if="!$ctrl.kitten.IsParent">
    <label class="control-label col-md-2">Папа</label>
    <div class="col-md-8">
        <select class="form-control pointer" ng-model="$ctrl.kitten.FatherID" ng-options="item.ID as item.Name for item in $ctrl.parents" />
    </div>
</div>

<div class="form-group" ng-class="{'has-error' : !($ctrl.kitten.WhereDisplay > 0) }">
    <label class="control-label col-md-2">Отображение</label>
    <div class="col-md-8">
        <select class="form-control pointer" ng-model="$ctrl.kitten.WhereDisplay" ng-options="item.ID as item.PlaceOfDisplaying for item in $ctrl.displayPlaces" ng-change="$ctrl.changeValidationFlag()"/>
    </div>
    <p class="text-danger" ng-hide="$ctrl.kitten.WhereDisplay > 0"> Обязательное поле!!!</p>
</div>

<div class="form-group" ng-if="!$ctrl.kitten.IsParent">
    <label class="control-label col-md-2">В архив</label>
    <div class="col-md-1">
        <input type="checkbox" class="form-control" ng-model="$ctrl.kitten.IsInArchive" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-2">Дата рождения</label>
    <div class="col-md-8">
        <!--TODO: add usage of selector from BookIt. But change Colors!-->
        <input type="text" class="form-control" ng-model="$ctrl.kitten.BirthDate" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-2">Окрас</label>
    <div class="col-md-8">
        <input type="text" class="form-control" ng-model="$ctrl.kitten.Color" />
    </div>
</div>

<div class="form-group" ng-if="!$ctrl.kitten.IsParent">
    <label class="control-label col-md-2">Статус</label>
    <div class="col-md-8">
        <input type="text" class="form-control" ng-model="$ctrl.kitten.Status" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-2">Текст</label>
    <div class="col-md-8">
        <textarea class="form-control" ng-model="$ctrl.kitten.UnderThePictureText"></textarea>
    </div>
</div>
