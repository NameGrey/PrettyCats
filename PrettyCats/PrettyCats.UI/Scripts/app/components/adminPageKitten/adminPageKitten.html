
<div ng-show="!$ctrl.kittenRemoved" class="kitten-block-admin" id="{{$ctrl.kitten.Name}}" ng-init="SetHandlerId($ctrl.kitten.Name);initializeMainPicture($ctrl.kitten);">
    <progress-bar ng-show="$ctrl.totalNumberOfFiles != 0" class="progress"
                  total-count="$ctrl.totalNumberOfFiles"
                  current-success="$ctrl.loadedFilesCount"
                  current-errors="$ctrl.filesWithErrorsCount">
    </progress-bar>
    <div class="image-container">
        <img class="main-kitten-image" ng-src="{{$ctrl.kitten.MainPicture.Image}}"/>
        <main-photo-selector kitten="$ctrl.kitten">
        </main-photo-selector>
    </div>
    <div class="button-container">
        <button class="btn btn-default btn-xs btn-space" ng-click="$ctrl.editKitten($ctrl.kitten)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="btn-space">Изменить</span>
        </button>
        <br/>
        <button class="btn btn-default btn-xs btn-space" ng-click="$ctrl.removeKitten($ctrl.kitten)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="btn-space">Удалить</span>
        </button>
        <br/>
        <button class="btn btn-default btn-xs btn-space" multiplay-photos-selector
                kitten="$ctrl.kitten"
                number-of-files="$ctrl.totalNumberOfFiles"
                send-files-count="$ctrl.loadedFilesCount"
                files-with-errors="$ctrl.filesWithErrorsCount"
                on-loading-finished="$ctrl.loadingFinished()">
            <span class="glyphicon glyphicon-download" aria-hidden="true"></span><span class="btn-space">Добавить фотки</span>
        </button>
        <br/>
        <button class="btn btn-default btn-xs btn-space" ng-click="$ctrl.changeKittenPictures($ctrl.kitten)">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span><span class="btn-space">Удалить фотки</span>
        </button>
    </div>
    <div class="setting-container">
        <div class="form-group img-rounded bg-success">
            <table class="table-style">
                <tr class="tr-style">
                    <td>Имя на английском</td>
                    <td style="padding-left: 10px">{{$ctrl.kitten.Name}}</td>
                </tr>
                <tr class="tr-style">
                    <td>Имя на русском</td>
                    <td style="padding-left: 10px">{{$ctrl.kitten.RussianName}}</td>
                </tr>
                <tr ng-class="{'tr-green' :$ctrl.kitten.Status == 'Свободен', 'tr-style': $ctrl.kitten.Status !== 'Свободен'}">
                    <td>Статус</td>
                    <td style="padding-left: 10px">{{$ctrl.kitten.Status}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom-fotos-container">
        <!--TODO: unify all error message boxes-->
        <p class="alert inform-message" ng-show="$ctrl.informMessage" ng-bind="$ctrl.informMessage"> </p>
        <p class="alert error-message" ng-show="$ctrl.errorMessage" ng-bind="$ctrl.errorMessage"></p>
    </div>
</div>

<div ng-show="$ctrl.kittenRemoved && !$ctrl.hideMessage" class="alert alert-success">Котенок был удален!</div>
