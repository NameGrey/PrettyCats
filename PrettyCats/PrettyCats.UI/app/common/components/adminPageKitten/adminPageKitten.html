
<div ng-show="!kittenCtrl.kittenRemoved" class="kitten-block-admin" id="{{kittenCtrl.kitten.Name}}">
    <progress-bar ng-show="kittenCtrl.totalNumberOfFiles != 0" class="progress"
                  total-count="kittenCtrl.totalNumberOfFiles"
                  current-success="kittenCtrl.loadedFilesCount"
                  current-errors="kittenCtrl.filesWithErrorsCount">
    </progress-bar>
    <div class="image-container">
        <img class="main-kitten-image" ng-src="{{kittenCtrl.kitten.MainPicture.Image}}"/>
        <main-photo-selector kitten="kittenCtrl.kitten">
        </main-photo-selector>
    </div>
    <div class="button-container">
        <button class="btn btn-default btn-xs btn-space" ng-click="kittenCtrl.editKitten(kittenCtrl.kitten)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="btn-space">Изменить</span>
        </button>
        <br/>
        <button class="btn btn-default btn-xs btn-space" ng-click="kittenCtrl.removeKitten(kittenCtrl.kitten)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="btn-space">Удалить</span>
        </button>
        <br/>
        <button class="btn btn-default btn-xs btn-space" multiplay-photos-selector
                kitten="kittenCtrl.kitten"
                number-of-files="kittenCtrl.totalNumberOfFiles"
                send-files-count="kittenCtrl.loadedFilesCount"
                files-with-errors="kittenCtrl.filesWithErrorsCount"
                on-loading-finished="kittenCtrl.loadingFinished()">
            <span class="glyphicon glyphicon-download" aria-hidden="true"></span><span class="btn-space">Добавить фотки</span>
        </button>
        <br/>
        <button class="btn btn-default btn-xs btn-space" ng-click="kittenCtrl.changeKittenPictures(kittenCtrl.kitten)">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span><span class="btn-space">Изменить фотки</span>
        </button>
    </div>
    <div class="setting-container">
        <div class="form-group img-rounded bg-success">
            <table class="table-style">
                <tr class="tr-style">
                    <td>Имя на английском</td>
                    <td style="padding-left: 10px">{{kittenCtrl.kitten.Name}}</td>
                </tr>
                <tr class="tr-style">
                    <td>Имя на русском</td>
                    <td style="padding-left: 10px">{{kittenCtrl.kitten.RussianName}}</td>
                </tr>
                <tr ng-class="{'tr-green' :kittenCtrl.kitten.Status == 'Свободен', 'tr-style': kittenCtrl.kitten.Status !== 'Свободен'}">
                    <td>Статус</td>
                    <td style="padding-left: 10px">{{kittenCtrl.kitten.Status}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom-fotos-container">
        <!--TODO: unify all error message boxes-->
        <p class="alert inform-message" ng-show="kittenCtrl.informMessage" ng-bind="kittenCtrl.informMessage"> </p>
        <p class="alert error-message" ng-show="kittenCtrl.errorMessage" ng-bind="kittenCtrl.errorMessage"></p>
    </div>
</div>

<div ng-show="kittenCtrl.kittenRemoved && !kittenCtrl.hideMessage" class="alert alert-success">Котенок был удален!</div>
