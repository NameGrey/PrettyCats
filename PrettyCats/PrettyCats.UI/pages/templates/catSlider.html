
<div ng-init="InitializeSlider()" class="row">
	<div class="backgroung-overrider" id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 600px; height: 500px; overflow: hidden; visibility: hidden; background-color: #24262e;">
		<!-- Loading Screen -->
		<div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
			<div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
			<div style="position:absolute;display:block;background:url('../../Resources/Slides/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
		</div>
		<div class="slides-overrider" data-u="slides" style="cursor: default; position: relative; overflow: hidden;">
			<div ng-show="selectedKitten.MainPicture.Image" data-p="144.50" style="display: none;">
				<img data-u="image" class="main-slide-image" ng-src="selectedKitten.MainPicture.Image)" />
				<img data-u="thumb" id="@Model.MainImageCssClass" ng-src="selectedKitten.MainPicture.ImageSmall" />
			</div>
			<div ng-repeat="picture in selectedKitten.Pictures" data-p="144.50" style="display: none;">
				<img data-u="image" class="main-slide-image" ng-src="picture.Image" />
				<img data-u="thumb" ng-src="picture.ImageSmall" />
			</div>
		</div>

		<!-- Thumbnail Navigator -->
		<div data-u="thumbnavigator" class="jssort01" style="position:absolute;left:0px;bottom:0px;width:600px;height:100px;" data-autocenter="1">
			<!-- Thumbnail Item Skin Begin -->
			<div data-u="slides" style="cursor: default;">
				<div data-u="prototype" class="p">
					<div class="w border-overrider">
						<div data-u="thumbnailtemplate" class="t"></div>
					</div>
					<div class="c border-overrider"></div>
				</div>
			</div>
			<!-- Thumbnail Item Skin End -->
		</div>
		<!-- Arrow Navigator -->
		<span data-u="arrowleft" class="jssora05l" style="top:158px;left:8px;width:40px;height:40px;"></span>
		<span data-u="arrowright" class="jssora05r" style="top:158px;right:8px;width:40px;height:40px;"></span>
		<a href="http://www.jssor.com" style="display:none">Jssor Slider</a>
	</div>

</div>
