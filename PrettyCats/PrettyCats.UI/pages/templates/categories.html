<div ng-controller="CategoriesCtrl">
	<div ng-repeat="category in categories" class="col-sm-4">
		<h2 class="text-center">{{category.ShortName}}</h2>
		<a href="{{category.Link}}">
			<img class="img-circle img-responsive img-center" ng-src="category.PicturePath" alt="{{category.FullName}}">
		</a>
	</div>
</div>
